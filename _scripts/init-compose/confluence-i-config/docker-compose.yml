confluence:
  image: registry.sbb.ch/kd_wzu_ansible/confluence:feature-13
  volumes:
        - confluence_i_FData:/var/data
  environment:
    APP_URL: confluence-i.sbb.ch
    HTTP_PROXY: "http://fitba001:sommer09@webproxy.sbb.ch:8080"
    HTTPS_PROXY: "http://fitba001:sommer09@webproxy.sbb.ch:8080"
    http_proxy: "http://fitba001:sommer09@webproxy.sbb.ch:8080"
    https_proxy: "http://fitba001:sommer09@webproxy.sbb.ch:8080"
  ports:
    - 8040:8040
    - 9040:9040
    - 10040:10040
  restart: always
  links:
    - mysql
mysql:
  image: registry.sbb.ch/kd_wzu/mysql:5.6
  volumes:
   - /etc/wzu-docker/_scripts/default.mysql.cnf:/etc/mysql/conf.d/custom.cnf
   - confluence_i_DBData:/var/lib/mysql
  environment:
    - MYSQL_ROOT_PASSWORD=verysecret
    - MYSQL_DATABASE=confluence
  ports:
    - 127.0.0.1:3040:3306
  restart: always
